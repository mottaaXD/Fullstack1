<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CadastrarBLOG</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Cadastrar Blog</h1>
        <form action="/cadastrarPost" method="post">
            <p>Titulo:</p>
            <input type="text" name="title">
            <p>Resumo</p>
            <input type="text" name="resumo">
            <p>Conteudo</p>
            <input type="text" name="content">
            <p></p>
            <input type="submit" value="Cadastrar post!">
        </form>

    </body>
</html>
